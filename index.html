<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/b8f6b08f99.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="phone">
      <h1 class="title">Sign in</h1>
      <div class="log-in-form">
        <input type="email" placeholder="email" />
        <input type="password" placeholder="password" />
      </div>
      <div class="red-text">Forgot Password?</div>
      <div class="checkbox">
        <label class="checkbox-container">
          <input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
        </label>
        <div class="grey-text">Remember Me</div>
      </div>
      <div class="btn-sign-in">Sign in</div>
      <h2>OR</h2>
      <div class="btn-sns-container">
        <div class="btn-sns">
          <i class="fab fa-facebook-square"></i>
          Facebook
        </div>
        <div class="btn-sns"><i class="fab fa-twitter-square"></i>Twitter</div>
      </div>
      <div class="text-container">
        <span class="grey-text">need an account?</span>
        <span class="red-text">Sign up</span>
      </div>
      <div class="text-container">
        <span class="grey-text">forgot your password?</span>
        <span class="red-text">Retrive</span>
      </div>
    </div>
  </body>
</html>
